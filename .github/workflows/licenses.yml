name: Licenses

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Create licenses
      run: ./gradlew generateLicenseReport
    - name: Remove date from HTML # workaround for removing timestamp so that no unneeded PRs are created
      run: sed -i '/<p id="timestamp">/,+5d' docs/licenses/index.html
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
