name: Update Play Store Metadata

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      RUBY_VERSION: '3.2.2'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
        
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}

    - name: Setup Fastlane
      run: bundle install
      
    - name: Update metadata on Google Play
      run: |
        export PLAYSTORE_KEY=$(echo "$PLAY_STORE_CREDENTIALS" | base64 -d)
        bundle exec fastlane google_metadata
      env:
        PLAY_STORE_CREDENTIALS: ${{ secrets.PLAY_STORE_CREDENTIALS }}
