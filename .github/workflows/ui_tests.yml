name: UI tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }} 
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    env:
      JAVA_VERSION: '17'

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: default
          profile: pixel_6_pro
          emulator-boot-timeout: 1000
          disk-size: 8G
          ram-size: 4048M
          force-avd-creation: true
          disable-spellchecker: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: scripts/run_ui_tests
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/
      - name: Create screenshot pull request if on main branch
        uses: peter-evans/create-pull-request@v5
        if: github.ref == 'refs/heads/main'
        with:
          branch: feature/update_screenshots
          title: Update of screenshots
          commit-message: Update of screenshots
          add-paths: |
            screenshots/*
      - name: Upload test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_report
          path: |
            app/build/reports/androidTests/connected/
            app/build/error_screenshots/
