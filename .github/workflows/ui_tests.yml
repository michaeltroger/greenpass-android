name: UI tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          script: adb push testdata/dummy.pdf /sdcard/Documents && ./gradlew connectedCheck && adb pull /sdcard/Pictures/screenshots
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: feature/update_screenshots
          title: Update of screenshots
