name: UI tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle
      - name: Remove existing screenshots
        run: rm -rd screenshots | true
      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          emulator-boot-timeout: 1000
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb shell rm -f -rR /sdcard/Pictures/screenshots
            adb shell rm -f -rR /sdcard/Pictures/error_screenshots
            adb push testdata/dummy.pdf /sdcard/Documents
            adb shell settings put global sysui_demo_allowed 1
            adb shell am broadcast -a com.android.systemui.demo -e command clock -e hhmm 1200
            ./gradlew connectedCheck | true
            adb ls sdcard/Documents | true
            adb ls sdcard/Pictures | true
            adb ls sdcard/Pictures/error_screenshots | true
            adb pull /sdcard/Pictures/screenshots | true
            adb pull /sdcard/Pictures/error_screenshots app/build | true
            ls app/build
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/
      - name: Upload test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test_report
          path: |
            app/build/reports/androidTests/connected/
            app/build/error_screenshots/
